apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
  annotations:
    argocd-image-updater.argoproj.io/image: galdoongd/django_app
    argocd-image-updater.argoproj.io/update-strategy: latest
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
      - name: django
        image: galdoongd/django_app:latest
        ports:
        - containerPort: 8000

